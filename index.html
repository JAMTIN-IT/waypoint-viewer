<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fishing Waypoint Viewer</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" sizes="any">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading waypoints...</div>
    </div>
    
    <div id="map"></div>
    <button id="my-location-button" class="map-floating-button" title="Find my location">
        <!-- SVG icon for "my location" -->
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="3"></circle>
            <line x1="12" y1="2" x2="12" y2="5"></line>
            <line x1="12" y1="19" x2="12" y2="22"></line>
            <line x1="2" y1="12" x2="5" y2="12"></line>
            <line x1="19" y1="12" x2="22" y2="12"></line>
        </svg>
    </button>
    
    <div id="list-view">
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" class="search-input" id="search-input" placeholder="Search fishing spots by name...">
                <button class="search-clear" id="search-clear" title="Clear search"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
            </div>
        </div>
        <div id="waypoint-list"></div>
    </div>
    
    <div class="file-input-wrapper" id="file-input-wrapper">
        <input type="file" id="file-input" class="file-input" accept=".gpx" />
        <button class="file-input-button" onclick="document.getElementById('file-input').click()">
            <span class="nav-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg></span>
            <span>Load GPX</span>
        </button>
    </div>
    
    <div class="controls-wrapper" id="controls-wrapper">
        <div class="controls-toggle" id="controls-toggle">
            <span id="toggle-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></span>
        </div>
        <div class="controls" id="controls">
            <div class="toggle-control">
                <label>Clustering</label>
                <div class="toggle active" id="toggle-clustering">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="toggle-control">
                <label>Heatmap</label>
                <div class="toggle" id="toggle-heatmap">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="toggle-control">
                <label for="toggle-orientation">Heading</label>
                <div class="toggle" id="toggle-orientation">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="clear-filter" id="clear-filter">Clear Filter</button>
    
    <div class="status-message" id="status-message"></div>
    
    <nav class="bottom-nav">
        <button class="nav-button active" id="nav-map">
            <span class="nav-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></span>
            <span>MAP</span>
        </button>
        <button class="nav-button" id="nav-list">
            <span class="nav-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></span>
            <span>LIST</span>
        </button>
        <button class="nav-button" id="nav-load">
            <span class="nav-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg></span>
            <span>LOAD</span>
        </button>
    </nav>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <!-- Leaflet Heat JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    
    <script>
        // Global variables
        let map;
        let waypoints = [];
        let markers = [];
        let markerClusterGroup;
        let heatmapLayer;
        let currentFilter = '';
        let isClusteringEnabled = true;
        let isHeatmapEnabled = false;
        let userLocationMarker = null; // To store the Leaflet marker for user's location
        let userLocationAccuracyCircle = null; // To store the circle for accuracy
        let locationWatchId = null;    // To store the ID from watchPosition
        let isLocating = false;        // Flag to track if geolocation is active
        let initialLocationFound = false; // Flag for one-time map pan/zoom

        let isOrientationEnabled = false;
        let currentHeading = 0; // Store the current heading

        const arrowIconSvg = `<svg viewBox="0 0 24 24" width="24" height="24" style="transform-origin: center; fill: var(--primary-color); stroke: var(--white-color, #fff); stroke-width: 1px; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); pointer-events: none;"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 2.99l.71-.71z"></path></svg>`;
        const userLocationArrowIcon = L.divIcon({ className: 'user-location-icon', html: arrowIconSvg, iconSize: [24, 24], iconAnchor: [12, 12] });
        
        // Initialize the application
        async function init() {
            try {
                console.log('Initializing map...');
                
                // Initialize map with Cape Town area as default
                map = L.map('map').setView([-34.5, 19.3], 10);
                
                // Add tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                
                console.log('Map initialized successfully');
                
                // Initialize marker cluster group
                markerClusterGroup = L.markerClusterGroup({
                    showCoverageOnHover: false,
                    maxClusterRadius: 80,
                    spiderfyOnMaxZoom: true,
                    zoomToBoundsOnClick: true
                });
                
                // Try to load default GPX file
                try {
                    await loadGPXFile('waypoints.gpx');
                    console.log('Default GPX loaded successfully');
                } catch (error) {
                    console.log('Default GPX file not found:', error.message);
                    showStatusMessage('Ready! Load a GPX file to view your fishing spots üé£', 'info');
                }
                
                // Setup event listeners
                setupEventListeners();
                
                // Show controls on initial map view
                document.getElementById('controls-wrapper').classList.add('show');
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                console.log('Initialization complete');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showStatusMessage('Error initializing map. Please refresh and try again.', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Parse GPX file
        async function loadGPXFile(filename, fileContent = null) {
            try {
                let text;
                if (fileContent) {
                    text = fileContent;
                } else {
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${filename}: ${response.status}`);
                    }
                    text = await response.text();
                }
                
                const parser = new DOMParser();
                const gpx = parser.parseFromString(text, 'application/xml');
                
                // Check for parsing errors
                const parseError = gpx.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid GPX file format');
                }
                
                // Extract waypoints
                const wpts = gpx.querySelectorAll('wpt');
                waypoints = Array.from(wpts).map(wpt => {
                    const lat = parseFloat(wpt.getAttribute('lat'));
                    const lon = parseFloat(wpt.getAttribute('lon'));
                    const name = wpt.querySelector('name')?.textContent || 'Unnamed';
                    const desc = wpt.querySelector('desc')?.textContent || '';
                    const cmt = wpt.querySelector('cmt')?.textContent || '';
                    const ele = wpt.querySelector('ele')?.textContent || '';
                    const time = wpt.querySelector('time')?.textContent || '';
                    const sym = wpt.querySelector('sym')?.textContent || 'Waypoint';
                    
                    return { lat, lon, name, desc, cmt, ele, time, sym };
                });
                
                if (waypoints.length === 0) {
                    throw new Error('No waypoints found in GPX file');
                }
                
                console.log(`Loaded ${waypoints.length} waypoints`);
                
                // Create markers and display
                createMarkers();
                updateMapBounds();
                renderList();
                
                showStatusMessage(`üé£ Loaded ${waypoints.length} fishing spots successfully!`, 'success');
                
            } catch (error) {
                console.error('Error loading GPX:', error);
                throw new Error('Failed to load GPX file: ' + error.message);
            }
        }
        
        // Create markers for waypoints
        function createMarkers() {
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];
            markerClusterGroup.clearLayers();
            
            waypoints.forEach((waypoint, index) => {
                // Create custom fishing spot marker
                const fishingIcon = L.divIcon({
                    className: 'fishing-marker',
                    html: getFishingMarkerHtml(waypoint),
                    iconSize: [30, 30],
                    iconAnchor: [15, 15],
                    popupAnchor: [0, -15]
                });
                
                const marker = L.marker([waypoint.lat, waypoint.lon], { icon: fishingIcon });
                
                // Create popup content
                const popupContent = createPopupContent(waypoint);
                marker.bindPopup(popupContent);
                
                // Store reference
                marker.waypointIndex = index;
                markers.push(marker);
                
                if (isClusteringEnabled) {
                    markerClusterGroup.addLayer(marker);
                } else {
                    marker.addTo(map);
                }
            });
            
            if (isClusteringEnabled && markers.length > 0) {
                map.addLayer(markerClusterGroup);
            }
            
            // Update heatmap if enabled
            if (isHeatmapEnabled) {
                updateHeatmap();
            }
        }
        
        // Get fishing marker HTML
        function getFishingMarkerHtml(waypoint) {
            // Custom SVG for fishing hook icon, always white
            const fishingHookIcon = '<svg viewBox="0 0 24 24" width="18" height="18" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.5"><path d="M16.5 8.33c0-2.5-1.67-4.17-4.17-4.17S8.17 5.83 8.17 8.33V15c0 1.67-1.67 3.33-3.33 3.33S1.5 16.67 1.5 15V8.75M16.5 12.5v-1.25c0-1.1-.9-2-2-2s-2 .9-2 2V15"/></svg>';

            // Example of how you might use other SVGs based on conditions:
            // let iconSvg = fishingHookIcon; // Default
            // if (waypoint.sym === 'Geocache Found') {
            //     iconSvg = '<svg>...</svg>'; // Replace with actual SVG for checkmark
            // } else if (waypoint.name.toLowerCase().includes('boat')) {
            //     iconSvg = '<svg>...</svg>'; // Replace with actual SVG for boat
            // } // etc.
            // For this task, we'll just use the fishing hook for all.

            return `<div style="
                background: #007bff; /* Updated to new primary color */
                border: 3px solid white;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px; /* This might need adjustment depending on SVG size */
                box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            ">${fishingHookIcon}</div>`;
        }
        
        // Create popup content
        function createPopupContent(waypoint) {
            let content = `<div class="popup-content">
                <div class="popup-title">üé£ ${waypoint.name}</div>
                <div class="popup-info">`;
            
            content += `<div><strong>Coordinates:</strong><br>${formatCoordinates(waypoint.lat, waypoint.lon)}</div>`; 
            
            if (waypoint.ele) {
                const depth = parseFloat(waypoint.ele);
                if (depth < 0) {
                    content += `<div><strong>Depth:</strong> ${Math.abs(depth).toFixed(1)}m below surface</div>`;
                } else {
                    content += `<div><strong>Elevation:</strong> ${depth.toFixed(1)}m above sea level</div>`;
                }
            }
            
            if (waypoint.time) {
                const date = new Date(waypoint.time);
                if (!isNaN(date.getTime())) {
                    content += `<div><strong>Logged:</strong> ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>`;
                }
            }
            
            if (waypoint.desc && waypoint.desc !== waypoint.name && waypoint.desc !== waypoint.cmt) {
                // Check if it's marine data
                if (waypoint.desc.includes('Marine Data')) {
                    content += `<div class="marine-info">${waypoint.desc}</div>`;
                } else {
                    content += `<div><strong>Notes:</strong><br>${waypoint.desc}</div>`;
                }
            } else if (waypoint.cmt && waypoint.cmt !== waypoint.name) {
                content += `<div><strong>Comment:</strong><br>${waypoint.cmt}</div>`;
            }
            
            content += '</div></div>';
            return content;
        }
        
        // Show status message
        function showStatusMessage(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }
        
        // Update map bounds to fit all waypoints
        function updateMapBounds() {
            if (waypoints.length > 0) {
                const bounds = L.latLngBounds(waypoints.map(w => [w.lat, w.lon]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        // Format coordinates in a more readable way
        function formatCoordinates(lat, lon) {
            // Format latitude
            const latDir = lat >= 0 ? 'N' : 'S';
            const latAbs = Math.abs(lat);
            const latDeg = Math.floor(latAbs);
            const latMin = Math.floor((latAbs - latDeg) * 60);
            const latSec = ((latAbs - latDeg - latMin / 60) * 3600).toFixed(1);
            
            // Format longitude
            const lonDir = lon >= 0 ? 'E' : 'W';
            const lonAbs = Math.abs(lon);
            const lonDeg = Math.floor(lonAbs);
            const lonMin = Math.floor((lonAbs - lonDeg) * 60);
            const lonSec = ((lonAbs - lonDeg - lonMin / 60) * 3600).toFixed(1);
            
            // Return formatted coordinates in DMS (Degrees, Minutes, Seconds) format
            return `${latDeg}¬∞${latMin}'${latSec}" ${latDir}, ${lonDeg}¬∞${lonMin}'${lonSec}" ${lonDir}`;
        }
        
        // Render list view
        function renderList(filter = '') {
            const listContainer = document.getElementById('waypoint-list');
            const filteredWaypoints = filter 
                ? waypoints.filter(w => w.name.toLowerCase().includes(filter.toLowerCase()) ||
                                     (w.desc && w.desc.toLowerCase().includes(filter.toLowerCase())))
                : waypoints;
            
            if (filteredWaypoints.length === 0) {
                listContainer.innerHTML = '<div class="no-results">No fishing spots found</div>';
                return;
            }
            
            listContainer.innerHTML = filteredWaypoints.map((waypoint, index) => {
                const originalIndex = waypoints.indexOf(waypoint);
                return `
                    <div class="waypoint-item" data-index="${originalIndex}">
                        <div class="waypoint-info">
                            <div class="waypoint-name">üé£ ${waypoint.name}</div>
                            <div class="waypoint-coords">üìç ${formatCoordinates(waypoint.lat, waypoint.lon)}</div>
                            ${waypoint.desc && waypoint.desc !== waypoint.name ? 
                                `<div class="waypoint-desc">${waypoint.desc.substring(0, 100)}${waypoint.desc.length > 100 ? '...' : ''}</div>` : ''}
                        </div>
                        <button class="waypoint-item-button" data-index="${originalIndex}">
                            <span class="waypoint-item-button-text">Show on map</span>
                            <span class="waypoint-item-button-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></span>
                        </button>
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            document.querySelectorAll('.waypoint-item-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    navigateToWaypoint(index);
                });
            });
        }
        
        // Navigate to waypoint on map
        function navigateToWaypoint(index) {
            const waypoint = waypoints[index];
            
            // Switch to map view
            showMapView();
            
            // Center map on waypoint
            map.setView([waypoint.lat, waypoint.lon], 16);
            
            // Open popup
            setTimeout(() => {
                markers[index].openPopup();
            }, 300);
        }
        
        // Update heatmap
        function updateHeatmap() {
            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
            }
            
            if (isHeatmapEnabled && waypoints.length > 0) {
                const filteredWaypoints = waypoints
                    .filter(w => !currentFilter || 
                        w.name.toLowerCase().includes(currentFilter.toLowerCase()) ||
                        (w.desc && w.desc.toLowerCase().includes(currentFilter.toLowerCase())));
                
                const heatData = filteredWaypoints.map(w => {
                    const intensity = 0.5 + (Math.random() * 0.5);
                    return [w.lat, w.lon, intensity];
                });
                
                heatmapLayer = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 17,
                    max: 1.0,
                    minOpacity: 0.4,
                    gradient: {
                        0.0: 'rgba(0, 0, 255, 0)',
                        0.2: 'rgba(0, 0, 255, 0.5)',
                        0.4: 'rgba(0, 255, 255, 0.7)',
                        0.6: 'rgba(0, 255, 0, 0.8)',
                        0.8: 'rgba(255, 255, 0, 0.9)',
                        1.0: 'rgba(255, 0, 0, 1)'
                    }
                }).addTo(map);
            }
        }
        
        // Apply filter to map
        function applyFilterToMap(filter) {
            if (isClusteringEnabled) {
                markerClusterGroup.clearLayers();
            } else {
                markers.forEach(marker => marker.remove());
            }
            
            waypoints.forEach((waypoint, index) => {
                const matchesFilter = !filter || 
                    waypoint.name.toLowerCase().includes(filter.toLowerCase()) ||
                    (waypoint.desc && waypoint.desc.toLowerCase().includes(filter.toLowerCase()));
                    
                if (matchesFilter) {
                    if (isClusteringEnabled) {
                        markerClusterGroup.addLayer(markers[index]);
                    } else {
                        markers[index].addTo(map);
                    }
                }
            });
            
            if (isHeatmapEnabled) {
                updateHeatmap();
            }
            
            const clearButton = document.getElementById('clear-filter');
            if (filter && document.getElementById('map').style.display !== 'none') {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
        }
        
        // Show map view
        function showMapView() {
            document.getElementById('map').style.display = 'block';
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('nav-map').classList.add('active');
            document.getElementById('nav-list').classList.remove('active');
            document.getElementById('nav-load').classList.remove('active');
            document.getElementById('controls-wrapper').classList.add('show');
            // document.getElementById('file-input-wrapper').classList.remove('show'); // Already display:none via CSS
            document.getElementById('my-location-button').style.display = 'flex';


            if (currentFilter) {
                document.getElementById('clear-filter').style.display = 'block';
            }
            
            map.invalidateSize();
            if (isHeatmapEnabled) {
                updateHeatmap();
            }
        }
        
        // Show list view
        function showListView() {
            document.getElementById('map').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('nav-map').classList.remove('active');
            document.getElementById('nav-list').classList.add('active');
            document.getElementById('nav-load').classList.remove('active');
            document.getElementById('controls-wrapper').classList.remove('show');
            // document.getElementById('file-input-wrapper').classList.remove('show'); // Already display:none via CSS
            document.getElementById('my-location-button').style.display = 'none';
            document.getElementById('clear-filter').style.display = 'none';
        }
        
        // Toggle clustering
        function toggleClustering() {
            isClusteringEnabled = !isClusteringEnabled;
            document.getElementById('toggle-clustering').classList.toggle('active');
            
            if (isClusteringEnabled) {
                markers.forEach(marker => marker.remove());
                markerClusterGroup.clearLayers();
                markers.forEach(marker => {
                    const waypoint = waypoints[marker.waypointIndex];
                    const matchesFilter = !currentFilter || 
                        waypoint.name.toLowerCase().includes(currentFilter.toLowerCase()) ||
                        (waypoint.desc && waypoint.desc.toLowerCase().includes(currentFilter.toLowerCase()));
                    if (matchesFilter) {
                        markerClusterGroup.addLayer(marker);
                    }
                });
                map.addLayer(markerClusterGroup);
            } else {
                map.removeLayer(markerClusterGroup);
                markers.forEach((marker, index) => {
                    const waypoint = waypoints[index];
                    const matchesFilter = !currentFilter || 
                        waypoint.name.toLowerCase().includes(currentFilter.toLowerCase()) ||
                        (waypoint.desc && waypoint.desc.toLowerCase().includes(currentFilter.toLowerCase()));
                    if (matchesFilter) {
                        marker.addTo(map);
                    }
                });
            }
        }

        // --- Geolocation Functions ---

        function handleUserLocation(position) {
            const { latitude, longitude, accuracy } = position.coords;
            console.log(`User location: Lat ${latitude}, Lon ${longitude}, Accuracy ${accuracy.toFixed(0)}m`);
            showStatusMessage(`Location: ${accuracy.toFixed(0)}m accuracy`, 'info', 3000);

            if (!userLocationMarker) {
                userLocationMarker = L.marker([latitude, longitude], { icon: userLocationArrowIcon }).addTo(map);
            } else {
                userLocationMarker.setLatLng([latitude, longitude]);
            }

            // Apply rotation if orientation is enabled (marker exists or was just created)
            if (isOrientationEnabled && userLocationMarker) {
                const iconEl = userLocationMarker.getElement();
                if (iconEl && iconEl.firstChild) {
                    iconEl.firstChild.style.transform = `rotate(${currentHeading}deg)`;
                }
            }


            if (!userLocationAccuracyCircle) {
                userLocationAccuracyCircle = L.circle([latitude, longitude], {
                    radius: accuracy,
                    weight: 1, // Thin border for accuracy circle
                    color: 'var(--primary-color)',
                    fillColor: 'var(--primary-color)',
                    fillOpacity: 0.1
                }).addTo(map);
            } else {
                userLocationAccuracyCircle.setLatLng([latitude, longitude]).setRadius(accuracy);
            }

            if (!initialLocationFound) {
                map.setView([latitude, longitude], 16);
                initialLocationFound = true;
            }
        }

        function handleOrientation(event) {
            if (!isOrientationEnabled || !userLocationMarker) return;

            let heading = null;

            if (event.webkitCompassHeading) { // iOS
                heading = event.webkitCompassHeading;
            } else if (event.absolute === true && event.alpha !== null) { // Standard
                heading = event.alpha;
            }

            if (heading !== null) {
                currentHeading = heading;
                const iconElement = userLocationMarker.getElement();
                if (iconElement && iconElement.firstChild) {
                    const actualVisualElement = iconElement.firstChild;
                    actualVisualElement.style.transform = `rotate(${heading}deg)`;
                }
            }
        }

        function toggleOrientation() {
            isOrientationEnabled = !isOrientationEnabled;
            document.getElementById('toggle-orientation').classList.toggle('active', isOrientationEnabled);

            if (isOrientationEnabled) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                                window.addEventListener('deviceorientation', handleOrientation, true); // Fallback
                                showStatusMessage('Compass heading enabled.', 'info');
                            } else {
                                showStatusMessage('Permission for device orientation not granted.', 'error');
                                isOrientationEnabled = false;
                                document.getElementById('toggle-orientation').classList.remove('active');
                            }
                        })
                        .catch(error => {
                            console.error("Error requesting device orientation permission:", error);
                            showStatusMessage('Could not enable compass: ' + error.message, 'error');
                            isOrientationEnabled = false;
                            document.getElementById('toggle-orientation').classList.remove('active');
                        });
                } else {
                    if ('ondeviceorientationabsolute' in window) {
                        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                    } else if ('ondeviceorientation' in window) {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    } else {
                         showStatusMessage('Device orientation not supported on this browser.', 'error');
                         isOrientationEnabled = false;
                         document.getElementById('toggle-orientation').classList.remove('active');
                         return;
                    }
                    showStatusMessage('Compass heading enabled.', 'info');
                }
            } else { // Disabling orientation
                window.removeEventListener('deviceorientationabsolute', handleOrientation, true);
                window.removeEventListener('deviceorientation', handleOrientation, true);
                showStatusMessage('Compass heading disabled.', 'info');
                if (userLocationMarker) {
                    const iconElement = userLocationMarker.getElement();
                    if (iconElement && iconElement.firstChild) {
                        iconElement.firstChild.style.transform = 'rotate(0deg)';
                    }
                }
                currentHeading = 0;
            }
        }

        function handleLocationError(error) {
            console.error("Error getting user location:", error);
            isLocating = false;
            document.getElementById('my-location-button').classList.remove('active-locating');
            initialLocationFound = false;

            let message = "Could not retrieve your location.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Location permission denied. Please enable it in your browser settings.";
                    if (locationWatchId !== null) navigator.geolocation.clearWatch(locationWatchId);
                    locationWatchId = null;
                    if (userLocationMarker) { userLocationMarker.remove(); userLocationMarker = null; }
                    if (userLocationAccuracyCircle) { userLocationAccuracyCircle.remove(); userLocationAccuracyCircle = null; }
                    if (isOrientationEnabled) toggleOrientation(); // Turn off if permission denied
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    if (userLocationMarker) { userLocationMarker.remove(); userLocationMarker = null; }
                    if (userLocationAccuracyCircle) { userLocationAccuracyCircle.remove(); userLocationAccuracyCircle = null; }
                    if (isOrientationEnabled) toggleOrientation(); // Turn off if position unavailable
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                default:
                    message = "An unknown error occurred: " + error.message;
                    break;
            }
            showStatusMessage(message, 'error');
        }

        function toggleUserLocationWatch() {
            const myLocationButton = document.getElementById('my-location-button');
            if (locationWatchId !== null) { // Currently watching, so stop
                if (isOrientationEnabled) toggleOrientation(); // Turn off orientation first
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
                isLocating = false;
                initialLocationFound = false; // Reset this flag
                if (userLocationMarker) {
                    userLocationMarker.remove();
                    userLocationMarker = null;
                }
                if (userLocationAccuracyCircle) {
                    userLocationAccuracyCircle.remove();
                    userLocationAccuracyCircle = null;
                }
                showStatusMessage("Stopped tracking your location.", 'info');
                myLocationButton.classList.remove('active-locating');
            } else { // Not watching, so start
                if (navigator.geolocation) {
                    isLocating = true;
                    myLocationButton.classList.add('active-locating');
                    showStatusMessage("Trying to find your location...", 'info', 2000);

                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    };
                    locationWatchId = navigator.geolocation.watchPosition(
                        handleUserLocation,
                        handleLocationError,
                        options
                    );
                } else {
                    showStatusMessage("Geolocation is not supported by your browser.", 'error');
                }
            }
        }
